<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi RIANG</title>
    <!-- Menggunakan Tailwind CSS untuk mempermudah tata letak -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Memastikan latar belakang bersih dan layar penuh */
        body {
            margin: 0;
            padding: 0;
            background-color: #f3f4f6; /* Warna abu-abu sangat muda */
        }

        /* Animasi kustom untuk teks berjalan */
        @keyframes marquee {
            0% { transform: translateX(100vw); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            display: inline-block;
            white-space: nowrap;
            animation: marquee 20s linear infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 sm:p-8">

    <!-- Banner Teks Berjalan -->
    <div class="fixed top-0 left-0 w-full bg-blue-600 text-white py-3 overflow-hidden z-50 shadow-md">
        <div class="animate-marquee text-sm sm:text-base md:text-lg font-medium tracking-wide">
            Selamat Datang di RIANG &nbsp; â€¢ &nbsp; Tempat seru untuk belajar, berbagi, dan berkreasi dengan aman dan menyenangkan!
        </div>
    </div>

    <!-- Container untuk membungkus gambar dan tombol agar bisa ditumpuk -->
    <div class="relative inline-block">
        <!-- Menampilkan satu-satunya gambar di tengah layar -->
        <img 
            src="https://imgur.com/l1JOMVs.png" 
            alt="[Gambar dari Landing Page]" 
            class="max-w-full max-h-[90vh] object-contain shadow-2xl rounded-lg"
        />
        
        <!-- Tombol START di tengah gambar -->
        <button onclick="window.location.href='https://s.id/landingpageriang'" class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 sm:py-4 sm:px-12 rounded-full shadow-2xl transition-all duration-300 hover:scale-110 text-xl sm:text-3xl tracking-widest border-4 border-white/80 backdrop-blur-sm">
            START
        </button>
    </div>

</body>
</html>
